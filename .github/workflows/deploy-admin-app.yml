name: Deploy Admin App to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/admin-app/**'
      - '.github/workflows/deploy-admin-app.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Admin App

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/admin-app/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend/admin-app
          npm ci

      - name: Build application
        run: |
          cd frontend/admin-app
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_ADMIN }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ADMIN }}
          package: frontend/admin-app

      - name: Set API_URL environment variable
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_ADMIN }}
          app-settings-json: |
            [
              {
                "name": "API_URL",
                "value": "${{ secrets.VITE_API_URL }}",
                "slotSetting": false
              }
            ]
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ADMIN }}
