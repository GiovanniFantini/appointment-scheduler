name: Deploy Consumer App to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/consumer-app/**'
      - '.github/workflows/deploy-consumer-app.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Consumer App

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/consumer-app/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend/consumer-app
          npm ci

      - name: Build application
        run: |
          cd frontend/consumer-app
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Prepare deployment package
        run: |
          cd frontend/consumer-app
          chmod +x prepare-deploy.sh
          ./prepare-deploy.sh
          cd deploy
          npm install --production

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_CONSUMER }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CONSUMER }}
          package: frontend/consumer-app/deploy

      - name: Configure Azure Web App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_CONSUMER }}
          app-settings-json: |
            [
              {
                "name": "API_URL",
                "value": "${{ secrets.API_URL || 'https://appointment-scheduler-api.azurewebsites.net' }}",
                "slotSetting": false
              },
              {
                "name": "NODE_ENV",
                "value": "production",
                "slotSetting": false
              },
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "false",
                "slotSetting": false
              },
              {
                "name": "WEBSITE_NODE_DEFAULT_VERSION",
                "value": "~20",
                "slotSetting": false
              }
            ]

      - name: Set Linux Startup Command
        run: |
          az webapp config set \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP || 'appointment-scheduler-rg' }} \
            --name ${{ secrets.AZURE_WEBAPP_NAME_CONSUMER }} \
            --startup-file "npm start"
