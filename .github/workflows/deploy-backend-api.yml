name: Deploy Backend API to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-api.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend API

    steps:
      - uses: actions/checkout@v3

      - name: Extract version info
        id: version
        run: |
          # Get git tag (semantic version)
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.1")
          VERSION=${GIT_TAG#v}

          # Get commit SHA (short)
          GIT_COMMIT=$(git rev-parse --short HEAD)

          # Build number from run number
          BUILD_NUMBER=${{ github.run_number }}

          # Build time
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=$GIT_COMMIT" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_OUTPUT

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build with dotnet
        run: dotnet build backend/AppointmentScheduler.API/AppointmentScheduler.API.csproj --configuration Release

      - name: Publish with dotnet
        run: dotnet publish backend/AppointmentScheduler.API/AppointmentScheduler.API.csproj -c Release -o ${{github.workspace}}/publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{github.workspace}}/publish

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Version Environment Variables
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {
                "name": "VERSION",
                "value": "${{ steps.version.outputs.VERSION }}",
                "slotSetting": false
              },
              {
                "name": "GIT_COMMIT_SHA",
                "value": "${{ steps.version.outputs.GIT_COMMIT }}",
                "slotSetting": false
              },
              {
                "name": "BUILD_NUMBER",
                "value": "${{ steps.version.outputs.BUILD_NUMBER }}",
                "slotSetting": false
              },
              {
                "name": "BUILD_TIME",
                "value": "${{ steps.version.outputs.BUILD_TIME }}",
                "slotSetting": false
              }
            ]
