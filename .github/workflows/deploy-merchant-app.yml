name: Deploy Merchant App to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/merchant-app/**'
      - '.github/workflows/deploy-merchant-app.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Merchant App

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/merchant-app/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend/merchant-app
          npm ci

      - name: Build application
        run: |
          cd frontend/merchant-app
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_MERCHANT }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MERCHANT }}
          package: frontend/merchant-app
